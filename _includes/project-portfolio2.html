<div id="portfoliowrap">
    <div class="portfolio-centered container">
        {% if include.title %}<h3>{{ include.title }}</h3>{% endif %}
        <div class="row">
            {% for project in site.categories['project'] limit:include.limit %}
                <div class="col-md-4 col-sm-6">
                    <div class="project-thumb">
                        <a href="{{  project.url | prepend: site.baseurl }}">
                        <img src="{{ "/assets/img/project/" | prepend: site.baseurl }}{{ project.img }}" alt="" class="img-responsive">
                        <div class="project-thumb-title">
                            <h4>{{project.title}} - {{project.baseline}}</h4>
                        </div>
                        </a>
                    </div>
                  </div>
            {% endfor %}
        </div><!-- portfolio -->
    </div><!-- portfolio container -->
</div><!--/Portfoliowrap -->
